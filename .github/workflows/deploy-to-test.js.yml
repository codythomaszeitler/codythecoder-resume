name: Deploy to Test Environment

on:
  push:
    branches: [ "develop" ]

jobs:
  build:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm run build --if-present --force
    - run: npm test
    - name: Get AWS Creds from OIDC
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::771082127534:role/aws-deployer-test
        aws-region: us-east-1
    - name: Deploy to S3 test bucket
      run: aws s3 sync --acl public-read ./build/ s3://codythecoder-resume-test 
